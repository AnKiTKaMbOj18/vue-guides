<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css" >
</head>
<body>
  <div id="app">
    <div class="">
      Vue lifecycle methods/hooks
    </div>
    <p>Count: {{count}}</p>
    <button class="vue-btn" @click="increment">
      Increment
    </button>
  </div>
  <script>

    var app =  new Vue({
      el: "#app",
      data: {
        text: '',
        count: 0,
      },
      methods: {
        alertTime(){
          alert(`The time is ${Date.now().toLocaleString()}`);
        },
        increment() {
          this.count++;
        }
      },
      components: {
      },
      computed: {

      },
      created(){
        this.alertTime()
      },
      mounted() {
        this.alertTime()
      },
      updated() {
        console.log(`Count: ${this.count}`)
      }
    })
  </script>
</body>
</html>
